{% extends "contacts/base.html" %}

{% block title %}Update contact{% endblock title %}

{% block content %}
    <form method="POST" action="{% url 'add-new-contact' id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ person_form.as_p }}
        {{ phone_form.as_p }}
        {{ email_form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
